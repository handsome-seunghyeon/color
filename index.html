<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="hean"/>
        <meta name="viewport" content="initial-scale=1,width=device-width"/>
        <title>Color Select v0.01</title>
        <link href="css/common.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="script/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="cs" class="container">
            <div class="card">
                <div class="card-header">
                    <span class="text-danger"><b>Color Selector</b></span>
                    <span class="float-right text-danger"><b>v0.01</b></span>
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <div id="chip" class="rounded border border-danger shadow-sm"></div>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control mb-2" readonly value="rgb(255,255,255)" v-model="rgbcode"/>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">#</span>
                                </div>
                                <input type="text" class="form-control"  value="FFFFFF" v-model="hexcode"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <table class="table mt-4 table-sm">
                                <colgroup>
                                    <col width=""/>
                                    <col width="65%"/>
                                    <col width=""/>
                                    <col width=""/>
                                </colgroup>
                                <tr>
                                    <th>#</th>
                                    <th>Slider</th>
                                    <th>DEC</th>
                                    <th>HEX</th>
                                </tr>
                                <tr>
                                    <td class="pt-2">R</td>
                                    <td><input @mousemove="makecode" type="range"v-model="reddec"  class="form-control-range" min="0" max="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="reddec" class="form-control" value="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="redhex" class="form-control" value="FF"/></td>
                                </tr>
                                <tr>
                                    <td class="pt-2">G</td>
                                    <td><input @mousemove="makecode" type="range" v-model="greendec" class="form-control-range" min="0" max="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="greendec" class="form-control" value="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="greenhex" class="form-control" value="FF"/></td>
                                </tr>
                                <tr>
                                    <td class="pt-2">B</td>
                                    <td><input @mousemove="makecode" type="range" v-model="bluedec" class="form-control-range" min="0" max="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="bluedec" class="form-control" value="255"/></td>
                                    <td><input @keyup="makecode" type="text" v-model="bluehex" class="form-control" value="FF"/></td>
                            </table>
                        </div>
                        <button @click="addchip"  type="button" class="btn border-danger">컬러추가</button>
                     <div class="row">
                        <input type="text" id="copyform" style="position:fixed; top:-10000px;"/>
                        <div class="card chip" v-for="(item, index) in chips" style="overflow: hidden;">
                            <div class="card-body" v-bind:style="{backgroundColor:'#'+item,index}">
                            </div>
                            <div @click="copycode('#'+item,index)" @mouseover="showinfo(index)" @mouseout="hideinfo(index)" class="card-footer">
                                #{{item}}
                            </div>
                            <div @click="delchip(index)" class="badge badge-danger" v-bind:no="index">&times;</div>
                            <div class="copyinfo">Copy to clipboard</div>
                        </div>    
                    </div>
<!--
                        <div class="row">
                            <div class="card" style="overflow: hidden;">
                                <div class="card-body" style="background-color: lightpink">
                                </div>
                                <div class="card-footer">
                                </div>
                            </div>
                        </div>
-->
                        <p class="card-footer mt-3 text-secondary">
                            <b>만든이 : 현승현</b><br/>
                            <b>후원 : 945802-00-054243(국민은행 : 현승현)</b>
                        </p>
                    
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
